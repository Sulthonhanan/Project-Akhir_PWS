<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | ElectroStore</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Decoration -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-container">
        <div class="glass-card login-box">

            <!-- Brand -->
            <div class="login-brand">
                <i class="ri-store-2-line"></i>
                <h2>ElectroStore</h2>
                <p>Secure Access for Electronic Marketplace</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">

                <div class="form-group">
                    <label>Username</label>
                    <input 
                        type="text" 
                        id="username"
                        placeholder="ex: admin_electro"
                        required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input 
                        type="password" 
                        id="password"
                        placeholder="••••••••"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    Login to Dashboard <i class="ri-login-circle-line"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <span>Belum memiliki akun?</span><br>
                <strong>Hubungi Administrator ElectroStore</strong>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const btn  = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            btn.disabled = true;
            btn.innerHTML = 'Authenticating...';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = 
                        result.role === 'admin'
                        ? '/admin-panel.html'
                        : '/user-panel.html';
                } else {
                    alert(result.message || 'Login gagal');
                }
            } catch (err) {
                alert('Server tidak merespon');
            }

            btn.disabled = false;
            btn.innerHTML = 'Login to Dashboard <i class="ri-login-circle-line"></i>';
        });
    </script>

</body>
</html>
